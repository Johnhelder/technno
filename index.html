<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <script src="./vue.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Technno</title>
</head>

<body>
  <div id="app">

    <section class="modal" v-if="produto">
      <div class="modal_container">
        <div class="modal_img">
          <img :src="produto.img" :alt="produto.nome">
        </div>
      </div> 
    </section>

    <section class="produtos">
      <div v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id" class="produto">
        <img :src="item.img" :alt="item.nome" class="produto_img" />
        <div class="produto_info">
          <span class="produto_preco">{{item.preco | numeroPreco}}</span>
          <span class="produto_titulo">{{item.nome}}</span>
        </div>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>

</html>
